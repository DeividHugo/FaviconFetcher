<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getfav</title>

    <!-- Links -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2659/2659360.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <style>
    .footer{
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    .container{
        width: 60%;
        margin-top: 5%;
    }

    footer a{
        text-decoration: none;
        color: #bdc3c7;
    }

    footer a:hover{
        text-decoration: none;
        color: #ffff ;
    }
    </style>

    <div class="mx-auto container">
        <h1>GET FAVICON</h1>
        <form onsubmit="get_favicon(this)">
            <div class="form-group">
                <label>URL:</label>
                <input type="url" class="form-control" id="url" placeholder="Enter the website link">
            </div>
            <input type="reset" class="btn btn-danger" value="CLEAR"></button>
            <input type="submit" class="btn btn-success" value="GET">
        </form>
    </div>

    <footer class="bg-dark text-center text-lg-start footer">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          <a href="https://github.com/DeividHugo" target="_blank">Â© 2023 Copyright: Deivid Hugo</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- JS -->
    <script>
        function get_favicon(){
            {
                url =  document.querySelector('#url').value
                favicon = `https://s2.googleusercontent.com/s2/favicons?domain=${url}`
                window.open(favicon)
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
